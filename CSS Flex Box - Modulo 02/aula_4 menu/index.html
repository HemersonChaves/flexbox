<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu responsivo</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: auto;
            border: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            color: #fff;
        }

        header {
            background: mediumpurple;
        }

        nav {
            display: flex;
            flex-direction: column;
        }
        #menu{
            display:none;
        }
        @media screen and (min-width: 480px) {
            nav {
                display: flex;
                flex-direction: row;
            }
            .menu{
                display:none
            }
        }
    </style>
    <script src="https://kit.fontawesome.com/575c4bf861.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav>
            <input type="checkbox" id="menu">
            <label for="menu" class="menu"><i class="fa-solid fa-bars"></i></label>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html">Sobre</a></li>
                <li><a href="index.html">Contato</a></li>
        </nav>
    </header>
</body>

</html>
